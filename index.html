<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Barrierefreie Zeiterfassungs-App fÃ¼r professionelles Zeit- und Projektmanagement" />
    <title>Zeiterfassung - Barrierefreie Zeit & Projekt Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap">
    <script>
        (function() {
            try {
                const stored = localStorage.getItem('spark-kv:theme-preference');
                const theme = stored ? JSON.parse(stored) : 'system';
                
                if (theme === 'system') {
                    const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                    document.documentElement.classList.add(systemTheme);
                } else {
                    document.documentElement.classList.add(theme);
                }
            } catch (e) {}
        })();
    </script>
    <link href="/src/main.css" rel="stylesheet" />
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
