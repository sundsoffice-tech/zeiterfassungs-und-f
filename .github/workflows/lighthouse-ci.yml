name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      
      - name: Upload Lighthouse results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30
      
      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const manifestPath = '.lighthouseci/manifest.json';
            if (!fs.existsSync(manifestPath)) {
              console.log('No Lighthouse manifest found');
              return;
            }
            
            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const reports = manifest[0];
            
            if (!reports || !reports.summary) {
              console.log('No summary found in manifest');
              return;
            }
            
            const summary = reports.summary;
            const formatScore = (score) => {
              const percentage = Math.round(score * 100);
              const emoji = score >= 0.9 ? 'ğŸŸ¢' : score >= 0.5 ? 'ğŸŸ¡' : 'ğŸ”´';
              return `${emoji} ${percentage}`;
            };
            
            const comment = `## ğŸ” Lighthouse CI Results
            
            | Category | Score |
            |----------|-------|
            | âš¡ Performance | ${formatScore(summary.performance)} |
            | â™¿ Accessibility | ${formatScore(summary.accessibility)} |
            | ğŸ¯ Best Practices | ${formatScore(summary['best-practices'])} |
            | ğŸ” SEO | ${formatScore(summary.seo)} |
            
            ### Web Vitals
            - **FCP** (First Contentful Paint): ${Math.round(reports.jsonPath ? 0 : 0)}ms
            - **LCP** (Largest Contentful Paint): ${Math.round(reports.jsonPath ? 0 : 0)}ms
            - **CLS** (Cumulative Layout Shift): ${(reports.jsonPath ? 0 : 0).toFixed(3)}
            - **TBT** (Total Blocking Time): ${Math.round(reports.jsonPath ? 0 : 0)}ms
            
            [View full Lighthouse report â†’](${reports.url || '#'})
            
            ---
            *This comment was automatically generated by Lighthouse CI*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
