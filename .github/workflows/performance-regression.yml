name: Performance Regression Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  performance-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run performance regression tests
        id: perf-tests
        run: |
          chmod +x ./scripts/performance-ci.sh
          ./scripts/performance-ci.sh
        env:
          CI: true
          NODE_ENV: test

      - name: Upload performance reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports-${{ github.sha }}
          path: performance-reports/
          retention-days: 30

      - name: Comment PR with performance results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const logFiles = fs.readdirSync('./performance-reports').filter(f => f.endsWith('.log'));
            
            if (logFiles.length > 0) {
              const latestLog = logFiles.sort().reverse()[0];
              const logContent = fs.readFileSync(`./performance-reports/${latestLog}`, 'utf8');
              
              const comment = `## ‚ö†Ô∏è Performance Regression Detected
              
              Performance budget violations were found in this PR.
              
              <details>
              <summary>View Performance Test Results</summary>
              
              \`\`\`
              ${logContent.slice(-2000)}
              \`\`\`
              
              </details>
              
              ### What to do next:
              1. Review the performance violations above
              2. Optimize the flagged components
              3. Run \`npm run test:performance\` locally to verify fixes
              4. If the violations are acceptable, consider adjusting the performance budgets
              
              See the [Performance Documentation](../PERFORMANCE_BUDGETS.md) for more information.
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      - name: Fail workflow on performance regression
        if: failure()
        run: |
          echo "‚ùå Performance regression detected - failing CI"
          exit 1

  performance-benchmark:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 15

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate PR performance baseline
        run: |
          npm run test:performance -- --reporter=json > pr-perf-results.json || true

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Install dependencies (base)
        run: npm ci

      - name: Generate base performance baseline
        run: |
          npm run test:performance -- --reporter=json > base-perf-results.json || true

      - name: Compare performance
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let prResults = {};
            let baseResults = {};
            
            try {
              prResults = JSON.parse(fs.readFileSync('pr-perf-results.json', 'utf8'));
            } catch (e) {
              console.log('Could not parse PR results');
            }
            
            try {
              baseResults = JSON.parse(fs.readFileSync('base-perf-results.json', 'utf8'));
            } catch (e) {
              console.log('Could not parse base results');
            }
            
            const comment = `## üìä Performance Comparison
            
            Performance comparison between base branch and this PR.
            
            | Metric | Base | PR | Change |
            |--------|------|----|----|
            | Test Duration | ${baseResults.duration || 'N/A'}ms | ${prResults.duration || 'N/A'}ms | ${prResults.duration && baseResults.duration ? ((prResults.duration - baseResults.duration) / baseResults.duration * 100).toFixed(1) + '%' : 'N/A'} |
            
            _Note: Detailed component-level metrics are available in the performance reports artifact._
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
